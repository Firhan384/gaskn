<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Invitation</title>
  </head>
  <body>
    <p>Hi {{.Name}}</p>
    <p>
      You have been invited by <strong>{{.InvitedBy}}</strong> to be a part of it, you will get <strong>{{.Role}}</strong> access permission, please click the link below to accept.
    </p>
    <p>{{.UrlInvitation}}?code={{.Code}}&cid={{.ClientId}}</p>
  </body>
</html>
